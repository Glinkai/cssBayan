<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>CSSBayan</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">CSS Bayan</h1>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="block_bayan">
        <input class="bayan_input" id="bayan_one" name="cat" type="radio" checked hidden>
        <label class="block_mem" for="bayan_one" >
          <span class="block_text">Стадии выполнения задачи: Отрицание</span>
          <div class="button_mem"></div>
        </label>
        <label for="bayan_one" >
          <img src="./img/one.jpg" class="block_img" alt="one">
        </label>
      </div>
      <div class="block_bayan">
        <input class="bayan_input" id="bayan_two" name="cat" type="radio" hidden>
        <label class="block_mem" for="bayan_two">
          <span class="block_text">Стадии выполнения задачи: Торг</span>
          <div class="button_mem"></div>
        </label>
        <label for="bayan_two">
          <img src="./img/two.jpg" class="block_img" alt="two">
        </label>
      </div>
      <div class="block_bayan">
        <input class="bayan_input" id="bayan_three" name="cat" type="radio"  hidden>
        <label class="block_mem" for="bayan_three">
          <span class="block_text">Стадии выполнения задачи: Депрессия</span>
          <div class="button_mem"></div>
        </label>
        <label for="bayan_three">
          <img src="./img/three.jpg" class="block_img" alt="three">
        </label>
      </div>
      <div class="block_bayan">
        <input class="bayan_input" id="bayan_four" name="cat" type="radio" hidden>
        <label class="block_mem" for="bayan_four">
          <span class="block_text">Стадии выполнения задачи: Принятие</span>
          <div class="button_mem"></div>
        </label>
        <label for="bayan_four">
          <img src="./img/four.jpg" class="block_img" alt="four">
        </label>
      </div>
    </div>
  </main>
</body>
</html>
